;Warning
MsgWarning= Este programa não substitui qualquer antivírus, ele apenas é uma amostra do que um conjunto de antivírus detectaria em um arquivo no disco. Eles não têm nada a ver com os resultados que este programa pode dar como se foce um antivírus em tempo real ao executar um arquivo. Um arquivos encryptado / comprimido pode não ser detactado no disco, mas em execução depois de descomprimise / desencriptado na memória é muito possivel de ser detectado. Assim, nunca use este programa como um substituto do anti-vírus ,ele não fornece a defesa de um antivirus.Este programa só baixa versões gratuitas de antivírus de suas páginas, essas versões não tem porque ser 100% confiável.
